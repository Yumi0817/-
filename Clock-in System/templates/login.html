{% extends "base.html" %}

{% block title %}登入{% endblock %}

{% block content %}
<div class="login-container">
    <h1 class="page-title"><i class="fas fa-sign-in-alt"></i> 登入</h1>
    <form method="POST" class="login-form">
        <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> 電子郵件</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> 密碼</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-sign-in-alt"></i> 登入</button>
    </form>
</div>
{% endblock %}
