{% extends "base.html" %}

{% block title %}新增用戶{% endblock %}

{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li><a href="{{ url_for('index') }}">首頁</a></li>
        <li><a href="{{ url_for('admin') }}">管理面板</a></li>
        <li>新增用戶</li>
    </ol>
</nav>

<h1>新增用戶</h1>
<form method="POST" class="add-user-form">
    <div class="form-group">
        <input type="text" id="username" name="username" required placeholder=" ">
        <label for="username">用戶名</label>
    </div>
    <div class="form-group">
        <input type="email" id="email" name="email" required placeholder=" ">
        <label for="email">電子郵件</label>
    </div>
    <div class="form-group">
        <input type="password" id="password" name="password" required placeholder=" ">
        <label for="password">密碼</label>
    </div>
    <div class="form-group">
        <input type="text" id="name" name="name" required placeholder=" ">
        <label for="name">姓名</label>
    </div>
    <div class="form-group">
        <select id="role" name="role" required>
            <option value="" disabled selected>選擇角色</option>
            {% for role, chinese_role in role_options.items() %}
                <option value="{{ role }}">{{ chinese_role }}</option>
            {% endfor %}
        </select>
        <label for="role">角色</label>
    </div>
    <div class="form-group">
        <input type="text" id="hire_date" name="hire_date" required class="datepicker" placeholder=" ">
        <label for="hire_date">到職日</label>
    </div>
    <div class="form-group">
        <input type="time" id="normal_work_start" name="normal_work_start" required placeholder=" ">
        <label for="normal_work_start">正常上班時間</label>
    </div>
    <div class="form-group">
        <input type="time" id="normal_work_end" name="normal_work_end" required placeholder=" ">
        <label for="normal_work_end">正常下班時間</label>
    </div>
    <button type="submit" class="btn btn-primary">新增用戶</button>
</form>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    flatpickr("#hire_date", {
        dateFormat: "Y-m-d",
        locale: "zh"
    });
});
</script>
{% endblock %}
