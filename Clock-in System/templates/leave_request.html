{% extends "base.html" %}

{% block content %}
<h1>請假申請</h1>
<form method="POST">
    <div>
        <label for="leave_type">請假類型：</label>
        <select id="leave_type" name="leave_type" required>
            <option value="sick">病假</option>
            <option value="personal">事假</option>
            <option value="compensatory">補休</option>
            <option value="annual">特休</option>
            <option value="overtime">加班</option>
            <option value="parental">育嬰假</option>
        </select>
    </div>
    <div>
        <label for="start_datetime">開始時間：</label>
        <input type="datetime-local" id="start_datetime" name="start_datetime" required>
    </div>
    <div>
        <label for="end_datetime">結束時間：</label>
        <input type="datetime-local" id="end_datetime" name="end_datetime" required>
    </div>
    <div>
        <label for="reason">請假原因：</label>
        <textarea id="reason" name="reason" required></textarea>
    </div>
     <div>
        <label for="deputy">職務代理人：</label>
        <select id="deputy" name="deputy" required>
            {% for user in users %}
                {% if user.id != current_user.id %}
                    <option value="{{ user.id }}">{{ user.name }}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="handover_notes">交接事宜：</label>
        <textarea id="handover_notes" name="handover_notes" required></textarea>
    </div>
    <button type="submit">提交申請</button>
</form>
{% endblock %}
