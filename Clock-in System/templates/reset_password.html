{% extends "base.html" %}

{% block title %}重置密碼 - {{ user.name }}{% endblock %}

{% block content %}
<h1>重置 {{ user.name }} 的密碼</h1>
<form method="POST">
    <div>
        <label for="new_password">新密碼：</label>
        <input type="password" id="new_password" name="new_password" required>
    </div>
    <button type="submit">重置密碼</button>
</form>
{% endblock %}
