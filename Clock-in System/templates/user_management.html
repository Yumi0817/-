{% extends "base.html" %}

{% block title %}用戶管理 - 康乃薾幼兒園出缺勤打卡系統{% endblock %}

{% block content %}
<h2>用戶管理</h2>
<table>
    <thead>
        <tr>
            <th>姓名</th>
            <th>電子郵件</th>
            <th>角色</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
                <a href="{{ url_for('reset_password', user_id=user.id) }}" class="btn">重置密碼</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
